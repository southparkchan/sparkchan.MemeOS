version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: spark
      POSTGRES_PASSWORD: spark
      POSTGRES_DB: sparkdb
    ports:
      - "5432:5432"

  runtime:
    build: ../apps/runtime
    ports:
      - "8080:8080"

  proof:
    build: ../apps/proof-service
    ports:
      - "3000:3000"

  indexer:
    build: ../apps/indexer

